<body>

<div id="wrapper">
	
<form id="feel" action="python.cgi" method="post">
<div id="feel">
<span> How do you feel ?</span>

<span id="left">Sad</span>
<span id="right">Happy</span>

<div id="slider"></div>

</div>

<div id="weather">
<span> Do you like the weather outside ? </span>
<fieldset class="radio">
<label id="label"><input name="wl" class="wl" type="radio" value="yes" />Yes</label>
<label id="label"><input name="wl"  class="wl" type="radio" value="no" />No</label>    
<label id="label"><input name="wl" class="wl" type="radio" value="not" />Not Really</label>
</fieldset>

</div>

<div id="bored">
<span> Are you bored ? </span>

<fieldset class="radio">
<label id="label"><input name="bd" class="bd" type="radio" value="yes" />Yes</label>
<label id="label"><input name="bd" class="bd" type="radio" value="no" />No</label>    
<label id="label"><input name="bd" class="bd" type="radio" value="not" />Not Really</label>
<label id="label"><input name="bd" class="bd" type="radio" value="wrk" />I have work</label>
<label id="label"><input name="bd" class="bd" type="radio" value="hbb" />I enjoy my hobby</label>
</fieldset>

<input id="x" type="submit" name="button" value="Tag me" class="button"/>

</div>

</form>

</div>

	<h3>Oops! Something is missing. Don't be sad you can fix it.</h3> 
  <ul>
	<li></li>
  </ul> 
</div>

	<p id="valr">You have no feelings</p>
</div>
